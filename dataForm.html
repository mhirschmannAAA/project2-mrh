<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entery Data Form</title>
</head>
<body>
    <h2>Enter site observations here</h2>
    <form action="">
        Campground Name:<br>
        <value=facilityName>
        <br><br>
        City:<br>
        <input type="text" name="city">
        <br><br>
        State:<br>
        <input type="text" name="state" value="Florida">
        <br><br>
        Is Site Level(Y or N):<br>
        <input type="text" name="level" value="Y">
        <br><br>
        Is Site Shaded(Full, Partial, No):<br>
        <input type="text" name="shade">
        <br><br>
        Type of ground cover:<br>
        <input type="text" name="groundcover">
        <br><br>
        Is there a deck pad(Y or N):<br>
        <input type="text" name="deckpad">
        <br><br>
        Is there a picnic table(Y or N):<br>
        <input type="text" name="table">
        <br><br>
        What type of privacy:<br>
        <input type="text" name="privacy">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
